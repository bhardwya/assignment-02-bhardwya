<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pet Listings</title>
  <link rel="stylesheet" href="/mystyling.css">
  <style>
    /* Additional CSS styles */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images7.alphacoders.com/116/1165958.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-new-pet {
      display: inline-block;
      margin-top: 20px;
      background-color: #794d4d;
      color: #fff;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn-new-pet:hover {
      background-color: #794d4d;
    }

    .table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .btn-edit,
    .btn-delete {
      background-color: transparent;
      color: #794d4d;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .btn-edit:hover,
    .btn-delete:hover {
      color: #794d4d;
    }
  </style>
</head>
<body>
<h2>Pets Details</h2>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Kind</th>
      <th>Sex</th>
      <th>Vaccinated</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
      <td th:text="${pet.name}"></td>
      <td th:text="${pet.kind}"></td>
      <td th:text="${pet.sex}"></td>
      <td th:text="${pet.isVaccinated ? 'Yes' : 'No'}"></td>
      <td>
        <div class="actions">
          <a th:href="@{/pets/edit/{id}(id=${pet.id})}" class="btn-edit">Edit</a>
          <a th:href="@{/pets/delete/{id}(id=${pet.id})}" class="btn-delete">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="text-align: center;">
    <a th:href="@{/pets/new}" class="btn-new-pet">Add New Pet</a>
  </div>
</div>
</body>
</html>
